<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Order summary card</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: darkcyan;
    }
  </style>
</head>

<body>

  <div class="entire">
    <div class="top">
      <img src="./images/illustration-hero.svg" alt="" id="avatar">
      <h2>Order Summary</h2>

      <div class="para">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </div>
    </div>
    <div class="order">
      <img src="./images/icon-music.svg" alt="">
      <div class="orderPara">
          <div class="orderOnly">
            <div class="ol">
              <p id="head">Annual Plan</p>
            
              <div class="price">
                $59.99/year
              </div>
            </div>
              
              <div class="link">
               <a href="#" id="CL">Change</a> 
              </div>
        </div>
                
        
      </div>

    </div>

    <div class="end">
      <button class="btn">Proceed to Payment</button>
     <p> Cancel Order</p>
    </div>


  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Siddhant Vats</a>.
  </div>
</body>

</html>
